<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tibia Guild Online Monitor</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --green: #3fb950;
      --orange: #f0883e;
      --gray: #30363d;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h1 { text-align: center; color: var(--accent); margin-bottom: 10px; }
    #guildInput {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: var(--gray);
      border: 1px solid #444;
      border-radius: 6px;
      color: var(--text);
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover { background: #388bfd; }
    #status {
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
      min-height: 24px;
    }
    #status.error { color: #f85149; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: var(--gray);
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border-left: 4px solid var(--green);
    }
    li.new {
      border-left: 4px solid var(--orange);
      background: #1f2a3a;
    }
    .name { font-weight: bold; font-size: 1.1em; }
    .details { font-size: 0.9em; color: #8b949e; margin-top: 4px; }
    #count { font-size: 1.4em; color: var(--green); }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Tibia Guild Online</h1>

  <input type="text" id="guildInput" placeholder="Nome exato da guild (ex: Quinta Serie Ead)" />
  <button id="saveBtn">Salvar & Monitorar</button>
  <button id="enableNotifications">Ativar Notifica√ß√µes (obrigat√≥rio para alertas)</button>

  <div id="status">Digite o nome da guild e clique em Salvar & Monitorar</div>

  <p>Online agora: <span id="count">0</span></p>
  <ul id="list"></ul>

  <!-- Som (troque src para seu notification.mp3 se subir na raiz) -->
  <audio id="notificationSound" preload="auto">
    <source src="https://assets.codepen.io/243235/notification.mp3" type="audio/mpeg">
  </audio>

  <script>
    const API_BASE = "https://api.tibiadata.com/v4/guild/";
    const REFRESH_INTERVAL = 120000; // 2 minutos
    let previousOnlineNames = new Set();
    const sound = document.getElementById('notificationSound');
    const statusEl = document.getElementById('status');

    // Carrega guild salva
    const savedGuild = localStorage.getItem('tibiaGuild');
    if (savedGuild) {
      document.getElementById('guildInput').value = savedGuild;
      statusEl.textContent = 'Monitorando... Atualizando agora.';
      checkGuild(true); // primeira sem notifica√ß√£o
    }

    // Bot√£o salvar
    document.getElementById('saveBtn').addEventListener('click', () => {
      const guild = document.getElementById('guildInput').value.trim();
      if (!guild) {
        alert('Digite o nome exato da guild!');
        return;
      }
      localStorage.setItem('tibiaGuild', guild);
      statusEl.textContent = '‚úÖ Guild salva! Atualizando...';
      checkGuild(true);
    });

    // Bot√£o ativar notifica√ß√µes
    document.getElementById('enableNotifications').addEventListener('click', () => {
      if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            statusEl.textContent = 'Notifica√ß√µes ativadas! Voc√™ receber√° alertas quando algu√©m entrar online.';
            new Notification("Notifica√ß√µes ativadas", { body: "Pronto para monitorar a guild!" });
          } else {
            statusEl.classList.add('error');
            statusEl.textContent = 'Permiss√£o negada. Notifica√ß√µes n√£o ser√£o mostradas.';
          }
        });
      } else {
        statusEl.classList.add('error');
        statusEl.textContent = 'Seu navegador n√£o suporta notifica√ß√µes.';
      }
    });

    async function checkGuild(isInitial = false) {
      const guild = localStorage.getItem('tibiaGuild');
      if (!guild) return;

      const countEl = document.getElementById('count');
      const listEl = document.getElementById('list');

      statusEl.textContent = 'Carregando dados da API...';
      listEl.innerHTML = '';

      try {
        const res = await fetch(API_BASE + encodeURIComponent(guild));
        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const json = await res.json();
        if (json.error || !json.guild) {
          throw new Error(json.message || 'Guild n√£o encontrada');
        }

        const members = json.guild.members || [];
        const online = members
          .filter(m => m.status?.toLowerCase() === 'online')
          .map(m => ({
            name: m.name,
            level: m.level || '?',
            vocation: m.vocation || '?'
          }))
          .sort((a, b) => a.name.localeCompare(b.name));

        countEl.textContent = online.length;

        if (online.length === 0) {
          listEl.innerHTML = '<li>Ningu√©m online no momento</li>';
          statusEl.textContent = 'Atualizado! Ningu√©m online.';
        } else {
          const currentNames = new Set(online.map(m => normalizeName(m.name)));
          const newNamesNorm = [...currentNames].filter(n => !previousOnlineNames.has(n));
          const newEntries = online.filter(m => newNamesNorm.includes(normalizeName(m.name)));

          online.forEach(m => {
            const li = document.createElement('li');
            const isNew = newNamesNorm.includes(normalizeName(m.name));

            if (isNew) li.classList.add('new');

            li.innerHTML = `
              <div class="name">${m.name}${isNew ? ' <span style="color:#ffeb3b">(Novo!)</span>' : ''}</div>
              <div class="details">Level ${m.level} - ${m.vocation}</div>
            `;
            listEl.appendChild(li);
          });

          // Notifica√ß√£o + som SOMENTE se houver novos e N√ÉO for inicial
          if (newEntries.length > 0 && !isInitial) {
            const msg = newEntries.length === 1 
              ? `${newEntries[0].name} entrou online!` 
              : `${newEntries.length} novos online: ${newEntries.map(m => m.name).join(', ')}`;

            statusEl.textContent = `Novos detectados: ${msg}`;

            // Notifica√ß√£o do navegador
            if ("Notification" in window && Notification.permission === "granted") {
              new Notification("Tibia Guild Online", { body: msg });
            }

            // Toca som
            sound.volume = 0.3;
            sound.currentTime = 0;
            sound.play().catch(e => {
              console.log("Som bloqueado (precisa intera√ß√£o):", e);
              statusEl.textContent += ' (Som bloqueado - clique em algo para habilitar)';
            });
          } else {
            statusEl.textContent = 'Atualizado! Nenhum novo login.';
          }

          previousOnlineNames = currentNames;
        }

      } catch (err) {
        statusEl.classList.add('error');
        statusEl.textContent = 'Erro: ' + err.message;
        console.error(err);
      }
    }

    function normalizeName(name) {
      return name.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s+/g, " ");
    }

    // Atualiza√ß√£o autom√°tica
    setInterval(() => checkGuild(false), REFRESH_INTERVAL);

    // Primeira chamada sem notifica√ß√£o
    if (savedGuild) checkGuild(true);
  </script>
</body>
</html>
